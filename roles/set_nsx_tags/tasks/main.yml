        username: admin
        password: "{{ nsx-admin-password }}"
        validate_certs: false
        #ca_path: /path/to/my/ca-bundle
        virtual_machine_display_name: cent9-test-200.mycompany.net.au
        remove_other_tags: False
        add_tags:
          - scope: "my-scope"
            tag: "my-tag"
